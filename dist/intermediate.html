<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate</title>
    <script src="https://kit.fontawesome.com/1dcdf52b0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2 h-screen" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="">
        <div class="flex flex-col justify-center items-center border w-full lgw-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left"><span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span></div>
                <div class="mt-8 text-3xl font-bold text-center lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- login-form -->
                <form action="" class="mt-7 mx-auto space-y-4">
                    <h4>Login to manage your account</h4>
                    <input type="email" class="border w-full px-3 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-3 py-2" placeholder="Password">
                    <div class="w-full mt-2 text-blue-600 hover:text-blue-800 cursor-pointer" >Forgot your password ?</div>
                    <button class="mt-2 w-full py-2 font-bold bg-green-600 text-white hover:bg-green-700 cursor-pointer">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>or</span>
                    <div class="flex gap-8 justify-center items-center">  
                        <i class="fa-brands fa-facebook text-1xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text-1xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-1xl cursor-pointer"></i>
                    </div>
            </div>
            </div>
            <div>
                <div class="mt-4 text-sm text-center">
                    Don't have an account ? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
